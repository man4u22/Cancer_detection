            <h1 class="main-heading">Skin Cancer Detection</h1>
            <p class="description">Upload an image to check for signs of skin cancer.</p>
            <form action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data">

                    <button type="submit" class="btn">Upload</button>
                    <a href="{{ url_for('home') }}" class="btn-secondary">Go to Home</a>
                </div>
            </form>
