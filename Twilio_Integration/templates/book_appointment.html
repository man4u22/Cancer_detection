<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="{{ url_for('home') }}" class="nav-link">Home</a>
            <a href="{{ url_for('detect_skin_cancer') }}" class="nav-link">Detect Skin Cancer</a>
            <a href="{{ url_for('book_appointment') }}" class="nav-link active">Book Appointment</a>
            <a href="{{ url_for('admin') }}" class="nav-link">Admin Login</a>
        </nav>
    </header>

    <main>
        <h1 class="form-title">Book an Appointment</h1>
        <div class="form-container">
            <form action="{{ url_for('book_appointment') }}" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="appointment_date">Appointment Date:</label>
                <input type="date" id="appointment_date" name="appointment_date" required>

                <label for="appointment_time">Appointment Time:</label>
                <select id="appointment_time" name="appointment_time">
                    <option value="9 AM to 10 AM">9 AM to 10 AM</option>
                    <option value="10 AM to 11 AM">10 AM to 11 AM</option>
                    <option value="11 AM to 12 PM">11 AM to 12 PM</option>
                    <option value="12 PM to 1 PM">12 PM to 1 PM</option>
                    <option value="1 PM to 2 PM">1 PM to 2 PM</option>
                    <option value="2 PM to 3 PM">2 PM to 3 PM</option>
                    <option value="3 PM to 4 PM">3 PM to 4 PM</option>
                    <option value="4 PM to 5 PM">4 PM to 5 PM</option>
                    <option value="5 PM to 6 PM">5 PM to 6 PM</option>
                    <option value="6 PM to 7 PM">6 PM to 7 PM</option>
                    <option value="7 PM to 8 PM">7 PM to 8 PM</option>
                    <option value="8 PM to 9 PM">8 PM to 9 PM</option>
                </select>

                <div class="form-buttons">
                    <button type="submit">Book Appointment</button>
                    <a href="{{ url_for('home') }}" class="btn-secondary">Go to Home</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Melano Watch. All Rights Reserved.</p>
    </footer>
</body>
</html>
